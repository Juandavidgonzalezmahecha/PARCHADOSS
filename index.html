<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PARCHADOSS ‚Äî Prototipo</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <!-- üî• Header con login/logout y datos de usuario -->
  <header class="topbar">
    <h1>PARCHADOSS</h1>
    <div>
      <button id="btn-login">Iniciar sesi√≥n</button>
      <button id="btn-logout" style="display:none;">Cerrar sesi√≥n</button>
    </div>

    <!-- Info del usuario logueado -->
    <div id="user-info" style="display:none; margin-left:10px; align-items:center; gap:5px;">
      <img id="user-photo" src="" alt="Foto de perfil" style="width:30px; height:30px; border-radius:50%;">
      <span id="user-name"></span>
    </div>
  </header>

  <main class="container">
    <!-- Secci√≥n Plan r√°pido -->
    <section id="plan-rapido" class="card">
      <h2>Plan R√°pido</h2>
      <button id="btn-plan-rapido">Quiero un plan</button>
      <div id="plan-result"></div>
    </section>

    <!-- Secci√≥n Explorar (planes) -->
    <section id="explorar" class="card">
      <h2>Explorar planes</h2>

      <!-- Formulario para publicar un plan -->
      <form id="form-add-plan" style="margin-bottom:20px;">
        <input type="text" id="plan-title" placeholder="T√≠tulo del plan" required>
        <input type="text" id="plan-description" placeholder="Descripci√≥n" required>
        <input type="text" id="plan-location" placeholder="Ubicaci√≥n" required>
        <input type="text" id="plan-category" placeholder="Categor√≠a (ej: cultura, deporte)" required>
        <input type="text" id="plan-mood" placeholder="√Ånimo (ej: relajado, fiestero)" required>
        <input type="text" id="plan-duration" placeholder="Duraci√≥n (ej: 2 horas)" required>
        <input type="text" id="plan-cost" placeholder="Costo (ej: Gratis o $10.000)" required>
        <button type="submit">Publicar plan</button>
      </form>

      <!-- Lista de planes -->
      <div id="plans-list"></div>
    </section>

    <!-- Secci√≥n Firestore: usuarios -->
    <section id="test-firestore" class="card">
      <h2>Usuarios en Firestore</h2>
      <button id="btn-add-user">Agregar usuario de prueba</button>
      <div id="user-result"></div>
    </section>
  </main>

  <!-- Enlazamos la l√≥gica JS -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
